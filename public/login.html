<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing : Log In</title>

    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <img src="images/loader.gif" class="loader" alt="loader-gif" />

    <div class="alert-box">
      <img src="images/error.png" alt="error-message" class="alert-img" />
      <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
      <img src="images/dark-logo.png" alt="dark-logo" class="logo" />

      <div>
        <input type="email" autocomplete="off" id="email" placeholder="Email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="Password"
        />
        <button class="submit-btn">log in</button>
      </div>
      <a href="/signup" class="link">don't have an account? Create one</a>
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
  </body>
</html>
