<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing - Best Apparels Online Store</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <nav class="navbar"></nav>

    <!-- Hero section -->
    <header class="hero-section">
      <div class="content">
        <img src="images/light-logo.png" class="logo" alt="light-logo" />
        <p class="sub-heading">Best Fashion Collection Of All Time</p>
      </div>
    </header>

    <section id="men-tshirt-products"></section>

    <!-- collections -->
    <section class="collection-container">
      <a href="#" class="collection">
        <img src="images/women-collection.png" alt="women's-collection" />
        <p class="collection-title">
          Women <br />
          Apparels
        </p>
      </a>

      <a href="#" class="collection">
        <img src="images/men-collection.png" alt="men's-collection" />
        <p class="collection-title">
          Men <br />
          Apparels
        </p>
      </a>

      <a href="#" class="collection">
        <img
          src="images/accessories-collection.png"
          alt="accessories-collection"
        />
        <p class="collection-title">Accessories</p>
      </a>
    </section>

    <section id="tote-bags"></section>

    <section id="shoes"></section>

    <section id="hoodies"></section>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>

    <!-- Where the product cards are being generated -->
    <script src="js/script.js"></script>
  </body>
</html>
