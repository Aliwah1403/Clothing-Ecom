<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing : Create Account</title>

    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <img src="images/loader.gif" class="loader" alt="loader-gif" />

    <div class="alert-box">
      <img src="images/error.png" alt="error-message" class="alert-img" />
      <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
      <img src="images/dark-logo.png" alt="dark-logo" class="logo" />

      <div>
        <input type="text" autocomplete="off" id="name" placeholder="Name" />
        <input type="email" autocomplete="off" id="email" placeholder="Email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="Password"
        />
        <input
          type="text"
          autocomplete="off"
          id="number"
          placeholder="Phone number"
        />
        <input type="checkbox" checked class="checkbox" id="terms-and-cond" />
        <label for="terms-and-cond"
          >agree to our <a href="">terms and conditions</a></label
        >
        <br />
        <input type="checkbox" class="checkbox" id="notification" />
        <label for="notification"
          >receive upcoming offers and events mails</label
        >
        <button class="submit-btn">create account</button>
      </div>
      <a href="/login" class="link">already have an account? Log in here</a>
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
  </body>
</html>
