<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing : Checkout</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <nav class="navbar"></nav>

    <div class="alert-box">
      <img src="images/error.png" class="alert-img" alt="" />
      <p class="alert-msg"></p>
    </div>

    <div class="form">
      <h1 class="heading">checkout</h1>
      <p class="text">Delivery Address</p>
      <input type="text" id="address" placeholder="address" />
      <input type="text" id="street" placeholder="street" />
      <div class="three-input-container">
        <input type="text" placeholder="city" id="city" />
        <input type="text" placeholder="state" id="state" />
        <input type="text" placeholder="zip code" id="zipcode" />
      </div>
      <input type="text" placeholder="land mark" id="landmark" />
    </div>

    <div class="cart-section">
      <div class="product-list">
        <p class="section-heading">Your Order</p>
        <div class="cart"></div>
      </div>
      <div class="checkout-section">
        <div class="checkout-box">
          <p class="text">Your Total Bill</p>

          <select id="deliveryDropdown">
            <option value="1">CBD Pickup</option>
            <option value="2">Within CBD</option>
            <option value="3">Nairobi Zone 1</option>
            <option value="4">Nairobi Zone 2</option>
            <option value="5">Nairobi Zone 3</option>
            <option value="6">Outside Nairobi</option>
          </select>

          <h1 class="bill">$00</h1>
          <button class="place-order-btn">Place Order</button>
        </div>
      </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/token.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
